<div class="login-box">
    <h2>Login</h2>
    <form action="#">
      <div class="user-box">
        <input type="text" [(ngModel)]="loginObj.userName" name="username" required="">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" [(ngModel)]="loginObj.password" name="password" required="">
        <label>Password</label>
      </div>
      <button class="btn btn-primary" type="submit" (click)="onLogin()">Submit</button>
     
    </form>
  </div>
