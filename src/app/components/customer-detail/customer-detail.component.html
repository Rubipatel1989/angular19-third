<div class="side-panel slide-in">
  <!-- Top Strip -->
  <div class="top-strip">
    <span>{{ customer.firstname }} {{ customer.lastname }} â†’ {{ customer.email }}</span>
    <button class="btn btn-warning btn-sm" (click)="close()">Close Panel</button>
  </div>

  <!-- Content Area -->
  <div class="content-wrapper">
    <!-- Sidebar Menu -->
    <div class="menu">
      <button (click)="activeMenu = null">Customer Info</button>
      <button (click)="activeMenu = 'address'">Address</button>
      <button (click)="activeMenu = 'medical'">Medical Info</button>
      <button (click)="activeMenu = 'orders'">Orders</button>
      <button (click)="activeMenu = 'prescriptions'">Prescriptions</button>
    </div>
    <!-- Right Content -->
    <div class="inner-content">
      <ng-container [ngSwitch]="activeMenu">
        <div *ngSwitchDefault>
          <p><strong>User ID:</strong> {{ customer.id }}</p>
          <p><strong>Email:</strong> {{ customer.email }}</p>
          <p><strong>Full Name:</strong> {{ customer.firstname }} {{ customer.lastname }}</p>
        </div>
        <!-- <div *ngSwitchCase="'address'">
          <h5>Address Info</h5>
          <p *ngIf="customer?.addresses?.length">
            {{ customer.addresses[0]?.street?.[0] }}<br />
            {{ customer.addresses[0]?.city }}, {{ customer.addresses[0]?.region?.region }}<br />
            {{ customer.addresses[0]?.telephone }}
          </p>
          <button class="btn btn-secondary btn-sm" (click)="activeMenu = null">Close Section</button>
        </div> -->
        <app-address *ngSwitchCase="'address'" [address]="customer.addresses[0]" (close)="activeMenu = null"></app-address>

        <div *ngSwitchCase="'medical'">
          <h5>Medical Info</h5>
          <p>Coming soon...</p>
          <button class="btn btn-secondary btn-sm" (click)="activeMenu = null">Close Section</button>
        </div>
        <div *ngSwitchCase="'orders'">
          <h5>Orders</h5>
          <p>Coming soon...</p>
          <button class="btn btn-secondary btn-sm" (click)="activeMenu = null">Close Section</button>
        </div>
        <div *ngSwitchCase="'prescriptions'">
          <h5>Prescriptions</h5>
          <p>Coming soon...</p>
          <button class="btn btn-secondary btn-sm" (click)="activeMenu = null">Close Section</button>
        </div>
      </ng-container>
    </div>
  </div>
</div>
