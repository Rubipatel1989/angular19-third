<div class="row">
    <!-- <h2 class="mb-3 text-center">Customer Management</h2> -->
    <div class="table-container col-md-12 table-container">
        <div class="card bg-success">
            <div class="row text-center">               
                    <h4>Customer List</h4>               
            </div>
        </div>
        <!-- Loader -->
        <div *ngIf="isLoading" class="text-center my-3">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- Table -->
        <div class="card-body" *ngIf="!isLoading">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>User ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Full Name</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of userList; track $index){
                    <tr>
                        <td>{{$index + 1}}</td>
                        <td>{{item.userName}}</td>
                        <td>{{item.emailId}}</td>
                        <td>{{item.fullName}}</td>
                        <td>{{item.role}}</td>
                        <td class="d-flex">
                            <button class="btn btn-primary me-2" (click)="showCustomerDetails(item)">
                                <i class="fa-solid fa-eye"></i>
                              </button>                              
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>   
</div>
<!-- Side Panel (User Form) -->   
<app-customer-detail *ngIf="selectedCustomer" [customer]="selectedCustomer" (closePanel)="closeDetails()"></app-customer-detail>
